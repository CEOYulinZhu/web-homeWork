<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1-CatPhoto</title>
</head>

<body>
    <h1>猫咪图</h1>
    <h2>猫的图片</h2>
    <p>
        点击这里观看<a href="#" target="_blank">更多图片</a>
    </p>
    <img src="https://labfile.oss.aliyuncs.com/courses/10535/one-cat.jpg" alt="无法加载图片" title="单猫图">
    <h2>猫的列表</h2>
    <h3>猫喜欢的东西</h3>
    <ul>
        <li>
            咬东西
        </li>
        <li>
            激光笔
        </li>
        <li>
            意大利面
        </li>
    </ul>
    <img src="https://labfile.oss.aliyuncs.com/courses/10535/cat-food.jpg" alt="无法加载图片" title="意大利面">
    <br>猫<em>喜欢</em>意大利面
    <p>
    <h3>猫不喜欢的三样东西</h3>
    </p>

    <ol>
        <li>
            跳骚
        </li>
        <li>
            雷电
        </li>
        <li>
            其它猫
        </li>
    </ol>
    <img src="https://labfile.oss.aliyuncs.com/courses/10535/five-cats.jpg" alt="无法加载图片" title="其它猫">
    <br>猫<strong>讨厌</strong>其它的猫
    <h2>猫的表单</h2>
    <form action="#" method="get">
        <fieldset>
            <legend>你的猫是家猫还是野猫?</legend>
            家猫<input type="radio" name="cat" value="FamilyCat" checked="checked">
            野猫<input type="radio" name="cat" value="WildCat">
        </fieldset>
    </form>
    <form action="#" method="post">
        <fieldset>
            <legend>你的猫的性格是?</legend>
            可爱型<input type="checkbox" name="character" value="可爱型">
            懒惰型<input type="checkbox" name="character" value="懒惰型">
            活力型<input type="checkbox" name="character" value="活力型">
        </fieldset>
    </form>
    <form>
        <!-- 注意 placeholder使用场景 -->
        <input type="text" name="Cat's URL" placeholder="猫的URL地址">
        <input type="submit" value="提交"><br>
    </form>

    版权所有<a href="https://www.gpnu.edu.cn/" target="_blank">GPNU</a>
</body>

</html>
